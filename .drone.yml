  - . /ci/setup_test_env.sh
  - cd $FLAVOR_BUILD_DIR
  - set
  - pwd && ls -liaF && find . -name libmxnet.so
  - /work/runtime_functions.sh integrationtest_ubuntu_cpu_onnx
