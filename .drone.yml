    FLAVOR: openblas
    FLAVOR_BUILD_DIR: /drone/src/unix-cpu-openblas-openblas
  image: 187885003319.dkr.ecr.us-west-2.amazonaws.com/mxnet-ci/ubuntu_cpu
  name: test-openblas-julia-1.0
