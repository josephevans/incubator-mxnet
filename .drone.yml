---
clone:
  disable: true
image_pull_secrets:
- dockerconfigjson
kind: pipeline
name: sanity
node:
  hw: linuxcpu
platform:
  arch: amd64
  os: linux
steps:
- commands:
  - /ci/get_source.sh
  - /ci/setup_ccache.sh
  - du -hs $DRONE_WORKSPACE_BASE/*
  image: 187885003319.dkr.ecr.us-west-2.amazonaws.com/mxnet-ci/buildtools
  name: clone-src
- commands:
  - . /ci/setup_build_env.sh
  - ls -liaF /work /drone
  - cd $FLAVOR_BUILD_DIR
  - set
  - ccache --zero-stats
  - if [ -e /usr/bin/nvidia-smi ]; then /usr/bin/nvidia-smi; fi
  - make DEV=1 USE_TVM_OP=1 USE_CPP_PACKAGE=1 USE_BLAS=openblas USE_MKLDNN=0 USE_DIST_KVSTORE=1
    USE_LIBJPEG_TURBO=1 USE_SIGNAL_HANDLER=1 -j16
  - ccache -s
  - pwd && find $DRONE_WORKSPACE_BASE -name libmxnet.so
  depends_on:
  - clone-src
  environment:
    FLAVOR_BUILD_DIR: /drone/mxnet
    NUMPROC: 1
  image: 187885003319.dkr.ecr.us-west-2.amazonaws.com/mxnet-ci/ubuntu_cpu
  name: compile
- commands:
  - . /ci/setup_test_env.sh
  - cd $FLAVOR_BUILD_DIR
  - set
  - if [ -e /usr/bin/nvidia-smi ]; then /usr/bin/nvidia-smi; fi
  - pip install -e python
  - pip install -r tests/requirements.txt
  - MXNET_TEST_COUNT=1 nosetests --nocapture tests/python/unittest/test_operator.py:test_norm
  depends_on:
  - compile
  environment:
    FLAVOR_BUILD_DIR: /drone/mxnet
    NUMPROC: 1
  image: 187885003319.dkr.ecr.us-west-2.amazonaws.com/mxnet-ci/ubuntu_cpu
  name: test-python
- commands:
  - ls -liaF $DRONE_WORKSPACE_BASE && du -hs $DRONE_WORKSPACE_BASE/*
  - /ci/cleanup_ccache.sh
  depends_on:
  - compile
  image: 187885003319.dkr.ecr.us-west-2.amazonaws.com/mxnet-ci/buildtools
  name: build-cleanup
  when:
    status:
    - failure
    - success
type: docker
workspace:
  base: /drone
  path: mxnet
