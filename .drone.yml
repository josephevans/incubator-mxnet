    --no-progress --size-only --quiet || true
  - /ci/setup_ccache.sh
  - ls -liaF && du -hs *
  image: 187885003319.dkr.ecr.us-west-2.amazonaws.com/mxnet-ci/buildtools
  name: clone-src
- commands:
  - . /ci/setup_build_env.sh
  - cp -r src.orig $FLAVOR_BUILD_DIR
  - cd $FLAVOR_BUILD_DIR
  - ls -liaF
  - set
  - ccache --zero-stats
  - make DEV=1 USE_TVM_OP=1 USE_CPP_PACKAGE=1 USE_BLAS=openblas USE_MKLDNN=0 USE_DIST_KVSTORE=1
    USE_LIBJPEG_TURBO=1 USE_SIGNAL_HANDLER=1 USE_JEMALLOC=1 -j16
  - ccache -s
  - pwd && find . -name libmxnet.so
  - find $FLAVOR_BUILD_DIR -name libmxnet.so
  depends_on:
  - clone-src
  environment:
    FLAVOR: openblas
    FLAVOR_BUILD_DIR: /drone/src/unix-cpu-openblas-openblas
  image: 187885003319.dkr.ecr.us-west-2.amazonaws.com/mxnet-ci/unix_build_cpu
  name: compile-openblas
- commands:
  - . /ci/setup_test_env.sh
  - cd $FLAVOR_BUILD_DIR
  - set
  - pwd && ls -liaF && find . -name libmxnet.so
  - nosetests-3.4 $NOSE_COVERAGE_ARGUMENTS $NOSE_TIMER_ARGUMENTS --processes=8 --with-xunit
    --xunit-file nosetests_unittest.xml tests/python/unittest
  - nosetests-3.4 $NOSE_COVERAGE_ARGUMENTS $NOSE_TIMER_ARGUMENTS --processes=8 --with-xunit
    --xunit-file nosetests_quantization.xml tests/python/quantization
  depends_on:
  - compile-openblas
  environment:
    FLAVOR: openblas
    FLAVOR_BUILD_DIR: /drone/src/unix-cpu-openblas-openblas
  image: 187885003319.dkr.ecr.us-west-2.amazonaws.com/mxnet-ci/ubuntu_cpu
  name: test-openblas-python3
- commands:
  - . /ci/setup_test_env.sh
  - cd $FLAVOR_BUILD_DIR
  - set
  - pwd && ls -liaF && find . -name libmxnet.so
  - mkdir -p $FLAVOR_BUILD_DIR/.m2 && ln -sf $FLAVOR_BUILD_DIR/.m2 /root/.m2
  - cd scala-package
  - mvn -B install -DskipTests=true
  depends_on:
  - compile-openblas
  environment:
    FLAVOR: openblas
    FLAVOR_BUILD_DIR: /drone/src/unix-cpu-openblas-openblas
  image: 187885003319.dkr.ecr.us-west-2.amazonaws.com/mxnet-ci/unix_build_scala_cpu
  name: test-openblas-scala-prep
- commands:
  - . /ci/setup_test_env.sh
  - cd $FLAVOR_BUILD_DIR
  - set
  - pwd && ls -liaF && find . -name libmxnet.so
  - mkdir -p $FLAVOR_BUILD_DIR/.m2 && ln -sf $FLAVOR_BUILD_DIR/.m2 /root/.m2
  - cd scala-package
  - mvn -B verify -DskipTests=false
  depends_on:
  - test-openblas-scala-prep
  environment:
    FLAVOR: openblas
    FLAVOR_BUILD_DIR: /drone/src/unix-cpu-openblas-openblas
  image: 187885003319.dkr.ecr.us-west-2.amazonaws.com/mxnet-ci/ubuntu_cpu
  name: test-openblas-scala
- commands:
  - . /ci/setup_test_env.sh
  - cd $FLAVOR_BUILD_DIR
  - set
  - pwd && ls -liaF && find . -name libmxnet.so
  - mkdir -p $FLAVOR_BUILD_DIR/.m2 && ln -sf $FLAVOR_BUILD_DIR/.m2 /root/.m2
  - MXNET_HOME=$FLAVOR_BUILD_DIR/data contrib/clojure-package/scripts/get_cifar_data.sh
  - MXNET_HOME=$FLAVOR_BUILD_DIR/data contrib/clojure-package/scripts/get_mnist_data.sh
  - cd contrib/clojure-package
  - lein test
  - lein cloverage --codecov
  depends_on:
  - test-openblas-scala-prep
  environment:
    FLAVOR: openblas
    FLAVOR_BUILD_DIR: /drone/src/unix-cpu-openblas-openblas
  image: 187885003319.dkr.ecr.us-west-2.amazonaws.com/mxnet-ci/ubuntu_cpu
  name: test-openblas-clojure
- commands:
  - . /ci/setup_test_env.sh
  - cd $FLAVOR_BUILD_DIR
  - set
  - pwd && ls -liaF && find . -name libmxnet.so
  - mkdir -p $FLAVOR_BUILD_DIR/.m2 && ln -sf $FLAVOR_BUILD_DIR/.m2 /root/.m2
  - cd contrib/clojure-package
  - lein install
  - TEST_CASES=$(find $MXNET_HOME/contrib/clojure-package/examples -name test -type
    d | awk '!/dontselect1|cnn-text-classification|gan|neural-style|pre-trained-models|profiler/')
  - for i in $TEST_CASES; do cd $i && lein test && cd ..; done
  depends_on:
  - test-openblas-scala-prep
  environment:
    FLAVOR: openblas
    FLAVOR_BUILD_DIR: /drone/src/unix-cpu-openblas-openblas
  image: 187885003319.dkr.ecr.us-west-2.amazonaws.com/mxnet-ci/ubuntu_cpu
  name: test-openblas-clojure-integration
- commands:
  - . /ci/setup_test_env.sh
  - cd $FLAVOR_BUILD_DIR
  - set
  - pwd && ls -liaF && find . -name libmxnet.so
  - /work/runtime_functions.sh unittest_ubuntu_cpugpu_perl
