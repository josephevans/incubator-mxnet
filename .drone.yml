  - ls -liaF /work /drone
  - cd $FLAVOR_BUILD_DIR
  - set
  - ccache --zero-stats
  - if [ -e /usr/bin/nvidia-smi ]; then /usr/bin/nvidia-smi; fi
  - /ci/runtime_functions.sh build_ubuntu_cpu_openblas
  - ln -s $DRONE_WORKSPACE/build $DRONE_WORKSPACE/lib
  - ccache -s
  - pwd && find $DRONE_WORKSPACE_BASE -name libmxnet.so
  depends_on:
  - clone-src
  environment:
    FLAVOR_BUILD_DIR: /drone/mxnet
    NUMPROC: 1
  image: 187885003319.dkr.ecr.us-west-2.amazonaws.com/mxnet-ci/ubuntu_cpu
  name: compile
- commands:
  - . /ci/setup_test_env.sh
  - cd $FLAVOR_BUILD_DIR
  - set
  - if [ -e /usr/bin/nvidia-smi ]; then /usr/bin/nvidia-smi; fi
  - /ci/runtime_functions.sh unittest_ubuntu_python3_cpu
  depends_on:
  - compile
  environment:
    FLAVOR_BUILD_DIR: /drone/mxnet
    NUMPROC: 1
  image: 187885003319.dkr.ecr.us-west-2.amazonaws.com/mxnet-ci/ubuntu_cpu
  name: test-python3
- commands:
  - . /ci/setup_test_env.sh
  - cd $FLAVOR_BUILD_DIR
  - set
  - if [ -e /usr/bin/nvidia-smi ]; then /usr/bin/nvidia-smi; fi
  - mkdir -p $FLAVOR_BUILD_DIR/.m2 && rm -rf /root/.m2 && ln -sf $FLAVOR_BUILD_DIR/.m2
    /root/.m2
  - cd scala-package
  - mvn -B install -DskipTests=true
  depends_on:
  - compile
  environment:
    FLAVOR_BUILD_DIR: /drone/mxnet
    NUMPROC: 1
